<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        *{
            margin : 0;
            padding : 0;
            box-sizing : border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        html, body{
            width : 100%;
            height : 100%;
            background-image: linear-gradient( rgb(23,32,32),rgb(23,43,144),rgba(76,86,34,78));
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: auto;
            width: 600px;
            gap: 30px;
            border: 2px solid;
        }

        .container h1{
            font-size: 43px;
            font-weight: 800;
        }

        input[type=date]{
            width: 300px;
            font-size: 32px;
            text-transform: uppercase;
            border-radius: 10px;
            border: none;
            padding: 5px 10px;
        }

        button{
            width: 200px;
            font-size: 24px;
            border-radius: 15px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            
            &:hover{
                background-color: rgb(88, 88, 185);
                color: wheat;
            }
        }
    </style>
</head>
<body>
    <section class="container">
        <h1>Age Calculator</h1>
        <div id="inputBirthDate">
            <input type="date" id="dob">
        </div>
        <div id="TodayDate">
            <input type="date" id="dob">
        </div>
        <div id="calculateBtn">
            <button type="button">Calculate Age</button>
        </div>
        <h3 class="result"></h3>
    </section>

    <script>

        const CalculateAge = () =>{
            const BirthDate = document.getElementById('inputBirthDate').value;
            // console.log(BirthDate);
            const BirthDob = new Date(BirthDate).toLocaleDateString();
            console.log(BirthDob);
            
        }

        document.getElementById('calculateBtn').addEventListener('click', CalculateAge);
    </script>
</body>
</html>
