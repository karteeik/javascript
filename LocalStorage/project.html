<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO App</title>
</head>
<body>
   
    <form>
        <div>
            <h1>Todo App</h1>
            <input type="text" id="inputValue" placeholder="Enter Task Todo........." autocomplete="off">
            <button id="addbtn">Add Todo</button>
        </div>
        <div id="task-list"></div>
    </form>

    <script>
        const inputValue = document.getElementById('inputValue');
        const addBtn = document.getElementById('addbtn');
        const tasklist = document.getElementById('task-list');
        let localTodoArray = [];

        const addTodoList = (e) => {
            e.preventDefault();
        
            const todoListValue = inputValue.value.trim();

            const getTodoListFromLocal = () => {
                return JSON.parse(localStorage.getItem('TodoListTask'));
            };

            localTodoArray = getTodoListFromLocal() || [];

            localTodoArray.push(todoListValue);
            // console.log(localTodoArray);
            localTodoArray = [...new Set(localTodoArray)];   //To Use Only Unique Value
            localStorage.setItem('TodoListTask',JSON.stringify(localTodoArray));
            

            const divElement =  document.createElement('div');
            divElement.classList.add('list-item');
            divElement.innerHTML = `<li>${inputValue.value}</li> <button class="deletebtn"> Delete </button> `;
            tasklist.append(divElement);
     
            inputValue.value = "";
            localStorage.setItem('Todo',divElement.value);
        };

        addBtn.addEventListener('click',(e)=>{
           addTodoList(e);
        });
    </script>
</body>
</html>
