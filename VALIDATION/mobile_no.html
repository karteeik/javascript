<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter Mobile Number : 
    <input type="text" id="mobile_no"> <br> <br>
    <button type="button" onclick="fun_one()">Submit</button>

    <script>
        function fun_one(){
            var m_format=/^\d{10}$/;
            var inputtxt=document.getElementById("mobile_no").value;
            if(inputtxt.match(m_format)){
                alert("success");
                return true;
            }
            else{
                alert("false");
                return false;
            }
        }
    </script>

</body>
</html>
