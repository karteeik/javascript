<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
</head>
<body>
    <label for="email">Enter Email: </label>
    <input type="email" id="email" required> <br><br>
    <button type="button" onclick="fun_one()">Submit</button>

    <script>
        function fun_one() {
            const email_id = document.getElementById("email").value;
            const at_pos = email_id.indexOf("@");
            const dot_pos = email_id.lastIndexOf(".");

            if ((at_pos < 1) || ((dot_pos - at_pos) < 2)) {
                alert("Invalid email");
                return false;
            } else {
                alert("Correct");
                return true;
            }
        }
    </script>
</body>
</html>
