<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>debugger in javascript</title>
  </head>
  <body>
    <script>
      //debugger;  -  the debugger statement is used when you want to pause execution of the script at a specific point and inspect variables, the call stack, or control flow using developer tools (like Chrome DevTools).

        for(let i=1; i<=5; i++){
            debugger;
            document.write('@')
        }
    </script>
  </body>
</html>
