<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <section>
        <p id="countDown">0</p>
        <div class="btns">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <button id="getTime">GetTime</button>
            <button id="clearTime">ClearTime</button>
        </div>
        <div class="resetValue"></div>
    </section>

    <script>
        const countDown = document.getElementById('countDown');

        const startBtn = document.getElementById('start');
        const stopBtn = document.getElementById('stop');
        const resetBtn = document.getElementById('reset');
        // const getTimeBtn = document.getElementById('getTime');
        // const clearTimeBtn = document.getElementById('clearTime');
        let startCount = 0;
        let intervalId;

        // Start Timer Function
        const startTimer = () => {
            intervalId = setInterval(() => {
                countDown.innerText = startCount++;
            }, 1000);
        };

        // Stop Timer Function
        const stopTimer = () => {
            clearInterval(intervalId);
        };

        // Reset Timer Function
        const resetTimer = () => {
            startCount = 0;
            countDown.innerText = startCount;
            clearInterval(intervalId);
        };

        startBtn.addEventListener('click',startTimer);
        stopBtn.addEventListener('click',stopTimer);
        resetBtn.addEventListener('click',resetTimer);


    </script>
</body>
</html>
